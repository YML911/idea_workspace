server.port=22222
#配置JDBC基本信息
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/mybatis_db?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
#配置链接池类型
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.druid.min-idle=3
spring.datasource.druid.max-active=15
spring.datasource.druid.initial-size=5
spring.datasource.druid.min-evictable-idle-time-millis=30000
spring.datasource.druid.max-evictable-idle-time-millis=60000

#配置扫描mapper文件位置
mybatis.mapper-locations=classpath:/mapper/*.Mapper.xml
mybatis.type-aliases-package=cn.springboot.pojo.entity